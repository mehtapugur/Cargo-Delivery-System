<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>Next html açılsın pls</h3>
  <br>
  <button id="address">Teslimat adres sayfasına git</button>
  <br>
  <hr><br>
  <button id="status">Teslimat durum sayfasına git</button>
</body>

<script>
  const electron = require("electron");
  const { ipcRenderer } = require("electron");

  let address = document.getElementById("address");

  address.addEventListener("click", () => {
    console.log("adrese basti");
    ipcRenderer.send("key:address");
  })

  let status = document.getElementById("status");

  status.addEventListener("click", () => {
    console.log("duruma basti");
    ipcRenderer.send("key:status");
  })

</script>

</html>
